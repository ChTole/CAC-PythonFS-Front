<h2 class="color5">Accedé a tu cuenta</h2>
<div>
    <h3>Ingresa con tu correo y contraseña registrados.</h3>
    <h3 id="errores"><b></b></h3>
    <form id="ingreso" method="POST">
        <div class="articulos unaColumna">
            <fieldset>
                <legend>Inicio de sesión</legend>
                <div class="campoForm">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" name="correo" id="correo">
                </div>
                <div class="campoForm">
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" name="contrasenia" id="contrasenia">
                </div>
            </fieldset>
        </div>
        <div class="validar">
            <input type="submit" value="Iniciar sesión" class="color1 validarInput">
        </div>
    </form>
</div>
