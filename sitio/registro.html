<h2 class="color5">Registrate</h2>
<div class="articulos">
    <article>
        <p>Creá tu cuenta para poder acceder a los cursos.</p>
        <form action="">
            <div class="campoForm">
                <label for="nombre">Ingresa tu nombre:</label>
                <input type="text" name="nombre" id="nombre">
                <label for="apellido">Ingresa tu apellido:</label>
                <input type="text" name="apellido" id="apellido">
                <label for="correo">Ingresa tu correo electrónico:</label>
                <input type="email" name="correo" id="correo">
                <label for="contrasenia">Ingresa tu contraseña:</label>
                <input type="password" name="contrasenia" id="contrasenia">
                <input type="submit" value="Enviar datos">
            </div>
        </form>
    </article>
</div>
