<h2 class="color5">Registrate</h2>
<div>
    <h3>Creá tu cuenta para poder acceder a los cursos.</h3>
    <h3 id="errores"><b></b></h3>
    <form action="./sitio/registro/rtaForm.html" id="cuenta" method="POST">
        <div class="articulos unaColumna">
            <fieldset>
                <legend>Registrate en nuestro sitio</legend>
                <div class="campoForm">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" name="correo" id="correo">
                </div>
                <div class="campoForm">
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password" name="contrasenia" id="contrasenia">
                </div>
            </fieldset>
        </div>
        <div class="validar">
            <input type="submit" value="Enviar datos" class="color1 validarInput">
        </div>
    </form>
</div>
